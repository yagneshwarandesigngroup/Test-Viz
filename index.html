<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Virtual Walkthrough</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-screen img {
            width: 150px;
            margin-bottom: 10px;
        }

        #loading-text {
            font-size: 16px;
            color: #333;
        }

        /* 360 Viewer */
        #viewer {
            width: 100vw;
            height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: left 0.4s ease-in-out;
        }

        #sidebar img {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }

        #sidebar p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Know More Button */
        #know-more {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        #know-more:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Bottom Navigation Bar */
        #nav-bar {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Thumbnail Navigation Buttons */
        .nav-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid white;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, border 0.3s;
        }

        .nav-button:hover {
            transform: scale(1.1);
            border-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="logo.png" alt="Logo">
        <img src="loading.jpg" alt="Loading">
        <p id="loading-text">Your 360° Virtual Walkthrough is setting up...</p>
    </div>

    <!-- 360 Viewer -->
    <div id="viewer"></div>

    <!-- Know More Sidebar -->
    <div id="sidebar">
        <img src="logo.png" alt="Logo">
        <p id="image-info">Project details will be shown here.</p>
    </div>

    <!-- Know More Button -->
    <button id="know-more">Know More</button>

    <!-- Navigation Buttons (Using 360° Images Directly) -->
    <div id="nav-bar">
        <button class="nav-button" onclick="changeView('hall.png', 'Living Room')" style="background-image: url('hall.png');"></button>
        <button class="nav-button" onclick="changeView('kitchen.png', 'Kitchen')" style="background-image: url('kitchen.png');"></button>
        <button class="nav-button" onclick="changeView('mbed.png', 'Master Bedroom')" style="background-image: url('mbed.png');"></button>
        <button class="nav-button" onclick="changeView('balcony.png', 'Balcony')" style="background-image: url('balcony.png');"></button>
    </div>

    <script>
        // Initialize Pannellum 360 Viewer
        var viewer = pannellum.viewer('viewer', {
            type: 'equirectangular',
            panorama: 'hall.png',  // Default image
            autoLoad: true
        });

        // Hide Loading Screen After Load
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
            }, 2000);
        };

        // Function to change the view
        function changeView(image, description) {
            viewer.loadScene({
                type: "equirectangular",
                panorama: image,
                autoLoad: true
            });
            document.getElementById("image-info").innerText = description;
        }

        // Sidebar Toggle
        document.getElementById("know-more").addEventListener("click", function () {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-350px" : "0px";
        });
    </script>

</body>
</html>
