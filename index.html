<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360¬∞ Virtual Walkthrough</title>
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: black;
      overflow: hidden;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Pure black background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.8;
      z-index: 1;
    }
    .loading-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .loading-logo {
      width: 300px; /* Increased by 20% from 180px */
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }
    .loading-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      position: relative;
      z-index: 2;
    }
    /* 360 Viewer */
    #viewer {
      width: 100vw;
      height: 100vh;
    }
    /* Navigation Bar */
    #navigation {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 5;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .nav-item img {
      width: 63px;  /* Decreased by 10% from 70px */
      height: 63px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      transition: transform 0.3s, border 0.3s;
    }
    .nav-item img:hover {
      transform: scale(1.1);
      border-color: yellow;
    }
    .nav-item span {
      font-size: 14px;
      color: black;
      margin-top: 5px;
      transition: font-weight 0.4s;
    }
    .nav-item:hover span {
      font-weight: bold;
    }
    /* Info Panel (Sidebar) */
    #info-panel {
      position: fixed;
      left: -350px;
      top: 0;
      width: 350px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      transition: left 0.4s ease-in-out;
      z-index: 6;
    }
    /* Transient header for Info panel */
    #info-title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    #info-panel .pullout-arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transform: translateY(-50%);
      transition: background 0.3s;
    }
    #info-panel .pullout-arrow:hover {
      background: rgba(0, 0, 0, 0.4);
    }
    #info-panel .info-content {
      margin-top: 50px;
    }
    #info-panel .info-logo {
      width: 190px; /* Increased by 5% from 140px */
      margin: 20px auto 20px;
      display: block;
      cursor: pointer;
    }
    #info-panel #info-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
    }
    /* Material Panel (New Sidebar) */
    #material-panel {
      position: fixed;
      left: -350px;
      /* Positioned 5mm (~19px) below the bottom of the viewport */
      top: calc(100% - 200px - 19px);
      width: 350px;
      height: 200px;
      background: rgba(255, 0, 0, 0.7); /* Semi-transparent red */
      color: white;
      padding: 10px;
      transition: left 0.4s ease-in-out;
      z-index: 7;
    }
    /* Transient header for Material panel */
    #material-title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    /* Material panel pullout arrow */
    #material-panel .material-pullout-arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transform: translateY(-50%);
      transition: background 0.3s;
    }
    #material-panel .material-pullout-arrow:hover {
      background: rgba(255, 0, 0, 0.4);
    }
    #material-panel .material-content {
      margin-top: 30px;
    }
    #material-panel #material-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-overlay"></div>
    <img src="loading.jpg" alt="Loading" class="loading-image">
    <img src="logo.png" alt="Logo" class="loading-logo">
    <p class="loading-text">Your 360¬∞ Virtual Walkthrough is setting up...</p>
  </div>
  
  <!-- 360 Viewer -->
  <div id="viewer"></div>
  
  <!-- Navigation Bar -->
  <div id="navigation">
    <div class="nav-item" data-scene="hall">
      <img src="hall.png" alt="Living Room">
      <span>Living Room</span>
    </div>
    <div class="nav-item" data-scene="kitchen">
      <img src="kitchen.png" alt="Kitchen">
      <span>Kitchen</span>
    </div>
    <div class="nav-item" data-scene="mbed">
      <img src="mbed.png" alt="Master Bedroom">
      <span>Master Bedroom</span>
    </div>
    <div class="nav-item" data-scene="balcony">
      <img src="balcony.png" alt="Balcony">
      <span>Balcony</span>
    </div>
  </div>
  
  <!-- Info Panel (Sidebar) -->
  <div id="info-panel">
    <div class="pullout-arrow">‚ùØ</div>
    <div class="info-content">
      <div id="info-title">Info</div>
      <img src="logo.png" alt="Logo" class="info-logo">
      <p id="info-text"></p>
    </div>
  </div>
  
  <!-- Material Panel (New Sidebar) -->
  <div id="material-panel">
    <div class="material-pullout-arrow">‚ùØ</div>
    <div class="material-content">
      <div id="material-title">Materials</div>
      <p id="material-text"></p>
    </div>
  </div>
  
  <script>
    // Company details (for the Info panel, shown on the first page or when logo is clicked)
    var companyDetails = "<div style='font-family: Arial, sans-serif; font-size: 12px; line-height: 1.6;'>" +
      "<h2 style='font-size: 14px; margin-bottom: 12px;'><strong>Yagneshwaran Design Group ‚Äì IT Solutions for Architecture & Construction</strong></h2>" +
      "<p>We provide cutting-edge <strong>IT services</strong> for architects, builders, and real estate firms, including:</p>" +
      "<ul style='list-style: none; padding: 0; margin-top: 8px;'>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>360¬∞ Virtual Walkthroughs & 3D Visualization</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>BIM Modeling</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Construction ERP & Project Management Software</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Smart Home & IoT Integration</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>AI & Data Analytics for Construction</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Cloud & Web Solutions</strong></li>" +
      "</ul>" +
      "<p style='margin-top: 8px;'><strong>Innovate. Optimize. Build Smarter.</strong></p>" +
      "<p>üìç Salem & Bangalore | üåê Serving Local & International Clients</p>" +
      "</div>";
    
    // Default info text (company details)
    document.getElementById('info-text').innerHTML = companyDetails;
    
    // Material details for each room
    var materialDetails = {
      "hall": "Materials for Living Room:\n- Marble flooring\n- Velvet sofa fabric\n- Brushed metal accents\n- Bisoke furniture with refined finishes\n- Glass coffee table with tempered edges",
      "kitchen": "Materials for Kitchen:\n- Granite countertops\n- Stainless steel appliances\n- Ceramic tiles\n- Modern cabinetry with glass inserts\n- Backsplash in mosaic design",
      "mbed": "Materials for Master Bedroom:\n- Premium carpeting\n- Upholstered headboard\n- Natural wood finishes\n- Ambient LED lighting\n- Textured wall panels",
      "balcony": "Materials for Balcony:\n- Composite decking\n- Tempered glass railings\n- Wrought iron accents\n- Outdoor ceramic tiles\n- Weather-resistant fabrics for cushions"
    };
    
    // Use media query to set different zoom settings for PC and mobile.
    var isMobile = window.matchMedia("only screen and (max-width: 767px)").matches;
    var viewerConfig = {
      "default": {
        "firstScene": "hall",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "autoRotate": -2,
        "minPitch": -120,
        "maxPitch": 120,
        "hfov": isMobile ? 80 : 90,         // Mobile gets a lower hfov (more zoomed in)
        "minHfov": 45,
        "maxHfov": isMobile ? 60 : 100         // Mobile: lower max hfov for tighter zoom
      },
      "scenes": {
        "hall": {
          "type": "equirectangular",
          "panorama": "hall.png"
        },
        "kitchen": {
          "type": "equirectangular",
          "panorama": "kitchen.png"
        },
        "mbed": {
          "type": "equirectangular",
          "panorama": "mbed.png"
        },
        "balcony": {
          "type": "equirectangular",
          "panorama": "balcony.png"
        }
      }
    };
    var viewer = pannellum.viewer('viewer', viewerConfig);
    
    // When a navigation item is clicked, update scene and both sidebars with respective details.
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        var sceneId = this.dataset.scene;
        viewer.loadScene(sceneId);
        // Update Info panel with room description
        let infoText = '';
        switch (sceneId) {
          case 'hall':
            infoText = 'Living Room: A spacious and elegantly designed living room with natural light and high-end finishes. The perfect space for relaxing or entertaining guests, featuring premium flooring, stylish furniture, and a seamless connection to other areas of the home.';
            break;
          case 'kitchen':
            infoText = 'Kitchen: A modern and functional kitchen with high-quality countertops, ample storage, and top-tier appliances. Designed for both efficiency and style, this space is ideal for creating culinary masterpieces.';
            break;
          case 'mbed':
            infoText = 'Master Bedroom: A luxurious master bedroom offering a serene retreat with ample space, soft lighting, and elegant interiors. The perfect blend of comfort and sophistication, ensuring restful nights and peaceful mornings.';
            break;
          case 'balcony':
            infoText = 'Balcony: A private balcony with a stunning view, offering a peaceful escape from daily life. Whether enjoying a morning coffee or an evening breeze, this space is designed for relaxation and enjoyment.';
            break;
          default:
            infoText = 'Click a room to explore.';
        }
        document.getElementById('info-text').innerText = infoText;
        // Update Material panel with material details
        document.getElementById('material-text').innerText = materialDetails[sceneId] || "";
      });
    });
    
    // When the sidebar logo (Info panel) is clicked, reset info to company details.
    document.querySelector('#info-panel .info-logo').addEventListener('click', function() {
      document.getElementById('info-text').innerHTML = companyDetails;
    });
    
    // Toggle the Info Panel (Sidebar)
    const pulloutArrow = document.querySelector('#info-panel .pullout-arrow');
    pulloutArrow.addEventListener('click', function() {
      const infoPanel = document.getElementById('info-panel');
      if (infoPanel.style.left === '0px') {
        infoPanel.style.left = '-350px';
        this.innerHTML = '‚ùØ';
      } else {
        infoPanel.style.left = '0px';
        this.innerHTML = '‚ùÆ';
      }
    });
    
    // Toggle the Material Panel (Sidebar)
    const materialPulloutArrow = document.querySelector('#material-panel .material-pullout-arrow');
    materialPulloutArrow.addEventListener('click', function() {
      const materialPanel = document.getElementById('material-panel');
      if (materialPanel.style.left === '0px') {
        materialPanel.style.left = '-350px';
        this.innerHTML = '‚ùØ';
      } else {
        materialPanel.style.left = '0px';
        this.innerHTML = '‚ùÆ';
      }
    });
    
    // On page load, show transient headers "Info" and "Materials" for 2 seconds then fade them out.
    window.addEventListener('load', function() {
      // Show headers (they are already visible by default)
      setTimeout(() => {
        document.getElementById('info-title').style.opacity = '0';
        document.getElementById('material-title').style.opacity = '0';
      }, 2000);
      // Hide the loading screen after 2 seconds.
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
