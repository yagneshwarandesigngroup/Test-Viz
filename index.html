<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Virtual Walkthrough</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-screen img {
            width: 200px;
            margin-bottom: 10px;
        }

        #loading-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        #loading-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        #loading-bar {
            width: 60%;
            height: 5px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: #333;
            transition: width 2s ease-in-out;
        }

        /* 360 Viewer */
        #viewer {
            width: 100vw;
            height: 100vh;
        }

        /* Know More Sidebar */
        #sidebar {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: right 0.4s ease-in-out;
        }

        #sidebar img {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }

        #sidebar p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Know More Button */
        #know-more {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        #know-more:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Navigation Buttons */
        #nav-buttons {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <img id="loading-logo" src="logo.png" alt="Logo">
        <img src="loading.jpg" alt="Loading">
        <p id="loading-text">Your 360° Virtual Walkthrough is setting up...</p>
        <div id="loading-bar"><div id="loading-progress"></div></div>
    </div>

    <!-- 360 Viewer -->
    <div id="viewer"></div>

    <!-- Know More Sidebar -->
    <div id="sidebar">
        <img src="logo.png" alt="Logo">
        <p id="image-info">Project details will be shown here.</p>
    </div>

    <!-- Know More Button -->
    <button id="know-more">Know More</button>

    <!-- Navigation Buttons -->
    <div id="nav-buttons">
        <button class="nav-button" onclick="changeView('hall.png', 'Living Room')">Hall</button>
        <button class="nav-button" onclick="changeView('kitchen.png', 'Kitchen')">Kitchen</button>
        <button class="nav-button" onclick="changeView('mbed.png', 'Master Bedroom')">Bedroom</button>
        <button class="nav-button" onclick="changeView('balcony.png', 'Balcony')">Balcony</button>
    </div>

    <script>
        // Initialize Pannellum 360 Viewer
        var viewer = pannellum.viewer('viewer', {
            type: 'equirectangular',
            panorama: 'hall.png',  // Default image
            autoLoad: true
        });

        // Loading Effect
        window.onload = function() {
            document.getElementById("loading-progress").style.width = "100%";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
            }, 2000);
        };

        // Function to change the view
        function changeView(image, description) {
            viewer.loadScene({
                type: 'equirectangular',
                panorama: image
            });

            // Update sidebar info
            document.getElementById("image-info").innerHTML = `<strong>${description}</strong><br>Explore the ${description}.`;
        }

        // Know More Sidebar Toggle
        document.getElementById("know-more").addEventListener("click", function() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.right = sidebar.style.right === "0px" ? "-350px" : "0px";
        });
    </script>

</body>
</html>
