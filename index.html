<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Virtual Walkthrough</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-bar {
            width: 60%;
            height: 5px;
            background: #444;
            margin-top: 10px;
            position: relative;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 2s ease-in-out;
        }

        /* 360 Viewer */
        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #image-container {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* Know More Sidebar */
        #sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }

        #sidebar img {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }

        #sidebar p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Know More Button */
        #know-more {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        #know-more:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Navigation Buttons */
        #nav-buttons {
            position: fixed;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <p>Your 360° Virtual Walkthrough is setting up...</p>
        <div id="loading-bar"><div id="loading-progress"></div></div>
    </div>

    <!-- 360 Viewer -->
    <div id="viewer">
        <div id="image-container"></div>
    </div>

    <!-- Know More Sidebar -->
    <div id="sidebar">
        <img src="logo.png" alt="Logo">
        <p id="image-info">Project details will be shown here.</p>
    </div>

    <!-- Know More Button -->
    <button id="know-more">Know More</button>

    <!-- Navigation Buttons -->
    <div id="nav-buttons">
        <button class="nav-button" onclick="changeView('hall.png', 'Living Room')">Hall</button>
        <button class="nav-button" onclick="changeView('kitchen.png', 'Kitchen')">Kitchen</button>
        <button class="nav-button" onclick="changeView('mbed.png', 'Master Bedroom')">Bedroom</button>
        <button class="nav-button" onclick="changeView('balcony.png', 'Balcony')">Balcony</button>
    </div>

    <script>
        // Loading Effect
        window.onload = function() {
            document.getElementById("loading-progress").style.width = "100%";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                changeView('hall.png', 'Living Room'); // Default view
            }, 2000);
        };

        // Function to change the view
        function changeView(image, description) {
            let container = document.getElementById("image-container");
            container.style.backgroundImage = `url('${image}')`;

            // Update sidebar info
            document.getElementById("image-info").innerHTML = `<strong>${description}</strong><br>Explore the ${description}.`;
        }

        // Know More Sidebar Toggle
        document.getElementById("know-more").addEventListener("click", function() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-300px" : "0px";
        });
    </script>

</body>
</html>
