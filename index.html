<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360¬∞ Virtual Walkthrough</title>
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: black;
      overflow: hidden;
    }
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.8;
      z-index: 1;
    }
    .loading-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .loading-logo {
      width: 300px; /* Increased by 20% from 180px */
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }
    .loading-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      position: relative;
      z-index: 2;
    }
    /* 360 Viewer */
    #viewer {
      width: 100vw;
      height: 100vh;
    }
    /* Navigation Bar */
    #navigation {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 5;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .nav-item img {
      width: 63px; /* Decreased by 10% from 70px */
      height: 63px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      transition: transform 0.3s, border 0.3s;
    }
    .nav-item img:hover {
      transform: scale(1.1);
      border-color: yellow;
    }
    .nav-item span {
      font-size: 14px;
      color: black;
      margin-top: 5px;
      transition: font-weight 0.4s;
    }
    .nav-item:hover span {
      font-weight: bold;
    }
    /* Info Panel (Sidebar) - Top half */
    #info-panel {
      position: fixed;
      left: -350px;
      top: 0;
      width: 350px;
      height: 50vh;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      transition: left 0.4s ease-in-out;
      z-index: 6;
    }
    #info-panel .pullout-arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transform: translateY(-50%);
      transition: background 0.3s;
    }
    #info-panel .pullout-arrow:hover {
      background: rgba(0,0,0,0.4);
    }
    #info-panel .info-content {
      margin-top: 50px;
    }
    #info-panel .info-logo {
      width: 190px; /* Increased by 5% from 140px */
      margin: 20px auto 20px;
      display: block;
      cursor: pointer;
    }
    #info-panel #info-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
    }
    /* Materials Panel (New) - Bottom half */
    #materials-panel {
      position: fixed;
      left: -350px;
      top: 50vh;
      width: 350px;
      height: 50vh;
      background: rgba(200, 0, 0, 0.8); /* Semi-transparent red */
      color: white;
      padding: 20px;
      transition: left 0.4s ease-in-out;
      z-index: 6;
    }
    #materials-panel .pullout-arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      background: rgba(200, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transform: translateY(-50%);
      transition: background 0.3s;
    }
    #materials-panel .pullout-arrow:hover {
      background: rgba(200, 0, 0, 0.4);
    }
    #materials-panel .materials-content {
      margin-top: 50px;
    }
    #materials-panel #materials-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-overlay"></div>
    <img src="loading.jpg" alt="Loading" class="loading-image">
    <img src="logo.png" alt="Logo" class="loading-logo">
    <p class="loading-text">Your 360¬∞ Virtual Walkthrough is setting up...</p>
  </div>
  
  <!-- 360 Viewer -->
  <div id="viewer"></div>
  
  <!-- Navigation Bar -->
  <div id="navigation">
    <div class="nav-item" data-scene="hall">
      <img src="hall.png" alt="Living Room">
      <span>Living Room</span>
    </div>
    <div class="nav-item" data-scene="kitchen">
      <img src="kitchen.png" alt="Kitchen">
      <span>Kitchen</span>
    </div>
    <div class="nav-item" data-scene="mbed">
      <img src="mbed.png" alt="Master Bedroom">
      <span>Master Bedroom</span>
    </div>
    <div class="nav-item" data-scene="balcony">
      <img src="balcony.png" alt="Balcony">
      <span>Balcony</span>
    </div>
  </div>
  
  <!-- Info Panel (Sidebar) -->
  <div id="info-panel">
    <div class="pullout-arrow">‚ùØ</div>
    <div class="info-content">
      <img src="logo.png" alt="Logo" class="info-logo">
      <p id="info-text"></p>
    </div>
  </div>
  
  <!-- Materials Panel (Sidebar) -->
  <div id="materials-panel">
    <div class="pullout-arrow">‚ùØ</div>
    <div class="materials-content">
      <p id="materials-text"></p>
    </div>
  </div>
  
  <script>
    // Company details for Info Panel (first page)
    var companyDetails = "<div style='font-family: Arial, sans-serif; font-size: 12px; line-height: 1.6;'>" +
      "<h2 style='font-size: 14px; margin-bottom: 12px;'><strong>Yagneshwaran Design Group ‚Äì IT Solutions for Architecture & Construction</strong></h2>" +
      "<p>We provide cutting-edge <strong>IT services</strong> for architects, builders, and real estate firms, including:</p>" +
      "<ul style='list-style: none; padding: 0; margin-top: 8px;'>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>360¬∞ Virtual Walkthroughs & 3D Visualization</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>BIM Modeling</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Construction ERP & Project Management Software</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Smart Home & IoT Integration</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>AI & Data Analytics for Construction</strong></li>" +
      "<li style='margin-bottom: 4px;'>‚úî <strong>Cloud & Web Solutions</strong></li>" +
      "</ul>" +
      "<p style='margin-top: 8px;'><strong>Innovate. Optimize. Build Smarter.</strong></p>" +
      "<p>üìç Salem & Bangalore | üåê Serving Local & International Clients</p>" +
      "</div>";
    
    // Default info text is company details (first page)
    document.getElementById('info-text').innerHTML = companyDetails;
    
    // Default materials details for Info Panel on first page (if any)
    var defaultMaterials = "Materials: Explore the textures, finishes, and materials used in our premium apartments.";
    document.getElementById('materials-text').innerText = defaultMaterials;
    
    // Use media query to set different zoom settings for PC and mobile.
    var isMobile = window.matchMedia("only screen and (max-width: 767px)").matches;
    var viewerConfig = {
      "default": {
        "firstScene": "hall",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "autoRotate": -2,
        "minPitch": -120,
        "maxPitch": 120,
        "hfov": isMobile ? 80 : 90,
        "minHfov": 45,
        "maxHfov": isMobile ? 60 : 100
      },
      "scenes": {
        "hall": {
          "type": "equirectangular",
          "panorama": "hall.png"
        },
        "kitchen": {
          "type": "equirectangular",
          "panorama": "kitchen.png"
        },
        "mbed": {
          "type": "equirectangular",
          "panorama": "mbed.png"
        },
        "balcony": {
          "type": "equirectangular",
          "panorama": "balcony.png"
        }
      }
    };
    var viewer = pannellum.viewer('viewer', viewerConfig);
    
    // Material details for each room
    function getRoomMaterials(sceneId) {
      switch (sceneId) {
        case 'hall':
          return "Materials:\n- Marble flooring\n- Premium fabric sofa\n- Metal accents\n- Bisoke furniture finishes\n- Glass coffee table\n- Textured wall finishes";
        case 'kitchen':
          return "Materials:\n- Granite countertops\n- Stainless steel appliances\n- Ceramic tiles\n- Wood cabinetry\n- Glass backsplash";
        case 'mbed':
          return "Materials:\n- Hardwood flooring\n- Premium bed linens\n- Upholstered headboard\n- Brushed metal fixtures\n- Soft carpeting\n- Textured wall art";
        case 'balcony':
          return "Materials:\n- Composite decking\n- Tempered glass railings\n- Stone cladding\n- Weather-resistant metal\n- Outdoor tiles";
        default:
          return defaultMaterials;
      }
    }
    
    // When a navigation item is clicked, update scene and show room details and materials.
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        var sceneId = this.dataset.scene;
        viewer.loadScene(sceneId);
        let infoText = '';
        switch (sceneId) {
          case 'hall':
            infoText = "Living Room: A spacious and elegantly designed living room with natural light and high-end finishes. The perfect space for relaxing or entertaining guests, featuring premium flooring, stylish furniture, and a seamless connection to other areas of the home.";
            break;
          case 'kitchen':
            infoText = "Kitchen: A modern and functional kitchen with high-quality countertops, ample storage, and top-tier appliances. Designed for both efficiency and style, this space is ideal for creating culinary masterpieces.";
            break;
          case 'mbed':
            infoText = "Master Bedroom: A luxurious master bedroom offering a serene retreat with ample space, soft lighting, and elegant interiors. The perfect blend of comfort and sophistication, ensuring restful nights and peaceful mornings.";
            break;
          case 'balcony':
            infoText = "Balcony: A private balcony with a stunning view, offering a peaceful escape from daily life. Whether enjoying a morning coffee or an evening breeze, this space is designed for relaxation and enjoyment.";
            break;
          default:
            infoText = "Click a room to explore.";
        }
        document.getElementById('info-text').innerText = infoText;
        document.getElementById('materials-text').innerText = getRoomMaterials(sceneId);
      });
    });
    
    // When the sidebar logo is clicked, reset info to company details.
    document.querySelector('#info-panel .info-logo').addEventListener('click', function() {
      document.getElementById('info-text').innerHTML = companyDetails;
    });
    
    // Toggle the Info Panel (Sidebar)
    const pulloutArrowInfo = document.querySelector('#info-panel .pullout-arrow');
    pulloutArrowInfo.addEventListener('click', function() {
      const infoPanel = document.getElementById('info-panel');
      if (infoPanel.style.left === '0px') {
        infoPanel.style.left = '-350px';
        this.innerHTML = '‚ùØ';
      } else {
        infoPanel.style.left = '0px';
        this.innerHTML = '‚ùÆ';
      }
    });
    
    // Toggle the Materials Panel (Sidebar)
    const pulloutArrowMaterials = document.querySelector('#materials-panel .pullout-arrow');
    pulloutArrowMaterials.addEventListener('click', function() {
      const materialsPanel = document.getElementById('materials-panel');
      if (materialsPanel.style.left === '0px') {
        materialsPanel.style.left = '-350px';
        this.innerHTML = '‚ùØ';
      } else {
        materialsPanel.style.left = '0px';
        this.innerHTML = '‚ùÆ';
      }
    });
    
    // On page load, automatically show the Materials Panel for 2 seconds and then hide it.
    window.addEventListener('load', function() {
      // Delay to ensure viewer has loaded.
      setTimeout(() => {
        // Slide in the materials panel
        document.getElementById('materials-panel').style.left = '0px';
        // After 2 seconds, slide it out
        setTimeout(() => {
          document.getElementById('materials-panel').style.left = '-350px';
          pulloutArrowMaterials.innerHTML = '‚ùØ';
        }, 2000);
      }, 500);
      // Hide the loading screen after 2 seconds
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
